<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span> </p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9am" class="row">
        <div class="col-2 card left-block">9AM</div>
        <textarea id="9-am-block" class="col-9 card mid-block description"></textarea>
        <button class="col-1 btn btn-info right-block">Save</button> 
      </div>

      <div id="10am" class="row">
        <div class="col-2 card left-block">10AM</div>
        <textarea id="10-am-block" class="col-9 card mid-block description"></textarea>
        <button class="col-1 btn btn-info right-block">Save</button> 
      </div>

      <div id="11am" class="row">
        <div class="col-2 card left-block">11AM</div>
        <textarea id="11-am-block" class="col-9 card mid-block description"></textarea>
        <button class="col-1 btn btn-info right-block">Save</button> 
      </div>

      <div id="12pm" class="row">
        <div class="col-2 card left-block">12PM</div>
        <textarea id="12-pm-block" class="col-9 card mid-block description"></textarea>
        <button class="col-1 btn btn-info right-block">Save</button> 
      </div>

      <div id="1pm" class="row">
        <div class="col-2 card left-block">1PM</div>
        <textarea id="1-pm-block" class="col-9 card mid-block description"></textarea>
        <button class="col-1 btn btn-info right-block">Save</button> 
      </div>

      <div id="2pm" class="row">
        <div class="col-2 card left-block">2PM</div>
        <textarea id="2-pm-block" class="col-9 card mid-block description"></textarea>
        <button class="col-1 btn btn-info right-block">Save</button> 
      </div>

      <div id="3pm" class="row">
        <div class="col-2 card left-block">3PM</div>
        <textarea id="3-pm-block" class="col-9 card mid-block description"></textarea>
        <button class="col-1 btn btn-info right-block">Save</button> 
      </div>

      <div id="4pm" class="row">
        <div class="col-2 card left-block">4PM</div>
        <textarea id="4-pm-block" class="col-9 card mid-block description"></textarea>
        <button class="col-1 btn btn-info right-block">Save</button> 
      </div>

      <div id="5pm" class="row">
        <div class="col-2 card left-block">5PM</div>
        <textarea id="5-pm-block" class="col-9 card mid-block description"></textarea>
        <button class="col-1 btn btn-info right-block">Save</button> 
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
